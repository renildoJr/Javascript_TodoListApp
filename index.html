<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5034295430.js" crossorigin="anonymous"></script>
    <title>ToDo App</title>
</head>
<body>

    <!-- App header -->
    <header class="app-header container">
        <div class="msg-container">
            <div class="msg msg-success"></div>
        </div>
        <nav class="navigation">
            <button class="btn btn-toggle fa-solid fa-bars"></button>
            <div class="user-area"><img src="" alt="" srcset="assets/images/man.jpg"></div>
        </nav>
        <section class="mid-header">
            <h1 class="app-title">To-do list</h1>
        </section>
        <button class="btn calendar-title">September <i class="fa-sharp fa-solid fa-chevron-down"></i></button>
        <div class="calendar"></div>
    </header>

    <!-- App Main -->
    <main class="app-main container">
        <nav class="tasks">
            <ul>
                <li class="active">All Tasks <span class="count">5</span></li>
                <li>My Tasks <span class="count">3</span></li>
            </ul>
        </nav>
        <div class="tasks-container">
            <section class="task-content">
                <ul>
                    <li class="task-card">
                        <div class="left">
                            <span class="new">new</span>
                            <h3>Buy paper</h3>
                            <p>Limit 28 Sep</p>
                        </div>
                        <div class="right"><i class="fa-solid fa-hand"></i></div>
                    </li>
                    <li class="task-card">
                        <div class="left">
                            <span class="new">new</span>
                            <h3>Wash dishes</h3>
                            <p>Today</p>
                        </div>
                        <div class="right"><i class="fa-solid fa-hand"></i></div>
                    </li>
                </ul>
            </section>
            <section class="task-content disable">
                <ul>
                    <li class="task-card">
                        <div class="left">
                            <span class="new">new</span>
                            <h3>Buy paper</h3>
                            <p>Limit 28 Sep</p>
                        </div>
                        <div class="right"><i class="fa-solid fa-hand"></i></div>
                    </li>
                    <li class="task-card">
                        <div class="left">
                            <span class="new">new</span>
                            <h3>Wash dishes</h3>
                            <p>Today</p>
                        </div>
                        <div class="right"><i class="fa-solid fa-hand"></i></div>
                    </li>
                    <li class="task-card">
                        <div class="left">
                            <h3>Wash dishes <span class="pending"></span></h3>
                            <p>Today</p>
                        </div>
                        <div class="right"><i class="fa-solid fa-hand"></i></div>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <!-- App Footer -->
    <footer class="app-footer container">
        <button class="btn" id="add_new-task">+</button>
        <div class="task-modal disable">
            <button class="btn btn-close fa-solid fa-xmark"></button>
            <h2>Add task</h2>
            <form class="add_new-container">
                <input class="new_task-name" type="text" placeholder="Name">
                <textarea class="new_task-description" placeholder="Task description"></textarea>
                <div class="btn-options">
                    <button class="btn btn-active">Today</button>
                    <button class="btn">Tomorrow</button>
                    <button class="btn">This Weekend</button>
                    <button class="btn fa-solid fa-calendar-days"></button>
                </div>
                <label class="priority" for="task-priority">High priority
                    <input type="checkbox" class="new_task-priotity" id="task-priority">
                </label>
                <button class="btn btn-m">Add task</button>
            </form class="add_new-container">
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html
